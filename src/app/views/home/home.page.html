<ion-header [translucent]="true">
  <script src="../../../assets/cordova.js"></script>
  <ion-toolbar color="frgreenextralight">
    <div class="d-flex justify-between">
      <div>
        <ion-img src="assets/img/logo7.png" class="logo"></ion-img>
      </div>
      <div class="">
        <ion-input *ngIf="isHide" class="input text-bold" placeholder="search fruit" clearInput debounce="500">
          <ion-icon name="search-sharp" class="p-5 icon-search" (click)="showInput()" color="light"></ion-icon>
          <ion-icon name="close-sharp" slot="end" (click)="closeInput()"></ion-icon>
        </ion-input>
        <ion-icon *ngIf="!isHide" name="search-circle-sharp" class="search-icon" (click)="showInput()"></ion-icon>
      </div>
    </div>
    <ion-title>
    </ion-title>
  </ion-toolbar>
</ion-header>
